	<div class="clear"></div>

	<section class="what-we-do">
		<div class="contact">
			<h2>Say Hello</h2>
			<form id="contact-form">
				<p>Roger,</p>
				<p>
					I am writing you because
					<select name="greeting">
						<option class="sem-option" value=""></option>
						<option class="sem-option" value="I want you to do some work for me."  >I want you to do some work for me</option>
						<option class="sem-option" value="I have a question for you."  >I have a question for you</option>
						<option class="sem-option" value="I want you to leave me Easter eggs."  >I want you to leave me Easter eggs</option>
						<option class="sem-option" value="I want to send you a hundred dollars."  >I want to send you a hundred dollars</option>
						<option class="sem-option" value="I just want to say hello."  >I just want to say hello</option>
						<option class="sem-option" value="I want to tell you a joke."  >I want to tell you a joke</option>
						<option class="sem-option" value="...well, I'm not really sure why I'm writing you."  >...well, not really sure why I'm writing you</option>
					</select>.
				</p>
				<p>Here are the details...</p>
				<p><textarea name="message"></textarea></p>
				<p>
					<select name="closing">
						<option class="sem-option" value=""></option>
						<option class="sem-option" value="Sincerely,"  >Sincerely,</option>
						<option class="sem-option" value="Ciao,"  >Ciao,</option>
						<option class="sem-option" value="Chow,"  >Chow,</option>
						<option class="sem-option" value="Adios,"  >Adios,</option>
						<option class="sem-option" value="Hasta luego,"  >Hasta luego,</option>
						<option class="sem-option" value="Peace out,"  >Peace out,</option>
						<option class="sem-option" value="TTYL,"  >TTYL,</option>
						<option class="sem-option" value="Good bye,"  >Good bye,</option>
						<option class="sem-option" value="Good luck,"  >Good luck,</option>
						<option class="sem-option" value="Yours truly,"  >Yours truly,</option>
						<option class="sem-option" value="See you later alligator,"  >See you later alligator,</option>
						<option class="sem-option" value="Help me Obi-Wan Kenobi.  You're my only hope."  >Help me Obi-Wan Kenobi.  You're my only hope.</option>
					</select>
				</p>
				<p><input name="name" type="text" placeholder="Name" /></p>
				<p><input name="email" type="email" placeholder="Email" /></p>
				<p style="text-align:center"><input type="submit" value="Send" /></p>
			</form>
		</div>
	</section>
