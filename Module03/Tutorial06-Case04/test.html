<!DOCTYPE html>
<html lang="en" class="devsite">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/devsite-blue-grey.css">

</head>

<body class="devsite-home-page devsite-header-no-tabs" id="top_of_page">
	<div class="devsite-wrapper">

		<header class="devsite-top-section  devsite-header-no-tabs">

			<div class="devsite-top-logo-row-wrapper-wrapper">
				<div class="devsite-top-logo-row-wrapper">
					<div class="devsite-top-logo-row devsite-full-site-width"></div>
				</div>
			</div>
		</header>

		<div id="gc-wrapper" itemscope itemtype="http://schema.org/WebPage">
			

			<div class="devsite-main-content clearfix">

				<form action="">
					<section class="devsite-home-top-products">

						<div class="devsite-order order-customer">
							<div class="devsite-home-top-products-row">
								<h1 class="devsite-home-top-products-row-heading">Order Form</h1>
								<h3 class="devsite-home-top-products-row-sub-heading">Please enter your information here</h3>
								
								<div class="page-form">
									<ul class="page-order-input">
										<li><input placeholder="First Name" type="text" id="fname" class="formField"  name="firstName" required autofocus /></li>
										<li><input placeholder="Last Name" type="text" id="lname" class="formField"  name="lastName" required /></li>
										<li><input class="page-order-line" placeholder="Street Address" type="text" id="street" class="formField"  name="street" required /></li>
										<li><input class="page-order-line" placeholder="City" type="text" id="city" class="formField" name="city" required /></li>
										<li><input class="page-order-line" placeholder="State" type="text" id="state" class="formField" name="state" required /></li>
										<li><input class="page-order-line" placeholder="Zip Code" type="text" id="zip" class="formField" name="zip" pattern="[0-9]*"  max-length="5" title="90210" required /></li>
										<li><input class="page-order-line" placeholder="Phone Number" type="tel" id="phone" class="formField" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" title="123-456-7890" required /></li>
									</ul>
								</div>

								<div class="p-button-wrapper">

									<div class="p-button raised blue">
										<a href="#order-info" class="p-btn-a">
											<ul class="button">
												<li>
													<div class="center" fit>NEXT</div>
													<paper-ripple fit></paper-ripple>
												</li>
											</ul>
										</a>
									</div>


									<div class="p-button raised red">
										<a href="#customer-info" class="p-btn-a">
											<ul class="button">
												<li><div class="center" fit>CANCEL</div>
												<paper-ripple fit></paper-ripple></li>
											</ul>
										</a>
									</div>
								</div>
							</div>
						</div>

						<div class="devsite-order order-specs">
							<div class="devsite-home-top-products-row">
								<h1 class="devsite-home-top-products-row-heading">Order Form</h1>
								<h3 class="devsite-home-top-products-row-sub-heading">Please enter your information here</h3>

								<div>
									<label class="p-label hidden" for="proc">* Processor:</label>
										<select class="select-field" name="select-proc" id="proc" autofocus>
											<option value="3.2GHz">3.2GHz</option>
											<option value="4.0GHz">4.0GHz</option>
											<option value="5.2GHz">5.2GHz</option>
										</select>

									<label class="p-label hidden" for="memory">* Memory:</label>
										<select placeholder="Select Memory Size" name="select-mem" id="mem" class="select-field">
											<option value="1GB">1GB</option>
											<option value="2GB">2GB</option>
											<option value="4GB">4GB</option>
											<option value="8GB">8GB</option>
										</select>
								</div>
							</div>
						</div>

						<div class="devsite-order order-comments">
							<div class="devsite-home-top-products-row">
								<h1 class="devsite-home-top-products-row-heading">Order Form</h1>
								<h3 class="devsite-home-top-products-row-sub-heading">Please enter your information here...</h3>
							</div>
						</div>

						<div class="devsite-order order-summary">
							<div class="devsite-home-top-products-row">
								<h1 class="devsite-home-top-products-row-heading">Order Form</h1>
								<h3 class="devsite-home-top-products-row-sub-heading">Please enter your information here...</h3>
							</div>
						</div>

					</section>

					<section>
						<ul>
				<li>
					<h2 class="p-form">Order Information</h2>
					<span class="p-required strong small"></span>
				</li>

				<div class="formWrapper">
						<li id="specOptions" class="p-order-line">
							<h3 class="p-form">Select Options:</h3>
						</li>

					<div class="boxWrapper">
						<div id="orderSpecs" class="p-form-input">

							<li class="p-order-line"><label class="p-label" for="proc">* Processor:</label>
								<select class="select-field" name="select-proc" id="proc" autofocus>
									<option value="3.2GHz">3.2GHz</option>
									<option value="4.0GHz">4.0GHz</option>
									<option value="5.2GHz">5.2GHz</option>
								</select>
							</li>

							<li class="p-order-line"><label class="p-label" for="memory">* Memory:</label>
								<select name="select-mem" id="mem" class="select-field">
									<option value="1GB">1GB</option>
									<option value="2GB">2GB</option>
									<option value="4GB">4GB</option>
									<option value="8GB">8GB</option>
								</select>
							</li>

							<li class="p-order-line"><label class="p-label" for="monitor">Monitor Size:</label>
								<select name="select-monitor" id="monitor" class="select-field">
									<option value="15&quot;">15&quot;</option>
									<option value="17&quot;">17&quot;</option>
									<option value="19&quot;">19&quot;</option>
									<option value="21&quot;">21&quot;</option>
								</select>
							</li>

							<li class="p-order-line"><label class="p-label" for="hd">Hard Drive Size:</label>
								<select name="select-hd" id="hd" class="select-field">
									<option value="240GB">240GB</option>
									<option value="500GB">500GB</option>
									<option value="750GB">750GB</option>
									<option value="1TB">1TB</option>
								</select>
							</li>

							<li class="p-order-line spacer"></li>
							<li class="p-order-line spacer"></li>

						</div>

						<aside id="optionsChk" class="p-form-chkbox">

							<li id="dvdLine" class="p-order-line">
								<input type="checkbox" id="dvd" />
								<label for="dvd">DVD Burner</label>
							</li>

							<li id="tunerLine" class="p-order-line">
								<input type="checkbox" id="tuner">
								<label for="tuner">Tuner Card</label>
							</li>

							<li id="mediaCard" class="p-order-line">
								<input type="checkbox" id="mcard">
								<label for="mcard">Media Card Reader</label>
							</li>

							<li id="warranty" class="p-order-line">
								<input type="checkbox" id="warranty">
								<label for="warranty">24-Month Extended Warranty</label>
							</li>

							<li class="p-order-line spacer"></li>
							<li class="p-order-line spacer"></li>

						</aside>
					</div>  <!-- close .boxWrapper  -->
				<div>  <!-- close Form Input Wrapper  -->
			</ul>
					</section>
				</form>

			</div>
		</div>
	</div>

</body>

</html>
