<head>
		
		<meta charset="utf-8" >

		<title>Millennial Computers : Order Form </title>
		
		<meta name="description" content="Millennial Computers : Order Form page" >
		<meta name="author" content="Roger Corley" >

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link rel="stylesheet" href="css/mill.css">

		<script src="js/modernizr.custom.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>

</head>

<header>
	<div id="outer-logo-box">
		<div id="logo">
			<div id="logo-box">
				<h1>M</h1>
			</div>
		</div>
	</div>

	<div id="page-name">
		<h1>Order Form</h1>
	</div>
	
</header>

<div id="main">

	<form name="cOrder" method="post" action="http://www.mill_computers.com/orders/process.cgi" >

		<div id="form-wrapper">
			<div class="page--wrapper">
			<hgroup>
				<h3>Please complete this form and click the submit button</h3>
			</hgroup>

			<div class="form-box">
				<div id="customer" class="form-column">
					<ul class="form-input">
						<li><input placeholder="First Name" type="text" id="fname" class="form-field"  name="firstName" required aria-required="true" autofocus /></li>
						<li><input placeholder="Last Name" type="text" id="lname" class="form-field"  name="lastName" required aria-required="true" /></li>
						<li><input class="form-field" placeholder="Street Address" type="text" id="street" class="form-field"  name="street" required aria-required="true" /></li>
						<li><input class="form-field" placeholder="City" type="text" id="city" class="form-field" name="city" required aria-required="true" /></li>
						<li><input class="form-field" placeholder="State" type="text" id="state" class="form-field" name="state" required aria-required="true" /></li>
						<li><input class="form-field" placeholder="Zip : 01234 (-1234)" type="text" id="zip" class="form-field" name="zip" pattern="^\d{5}(\-\d{4})?$"  max-length="5" title="90210" required aria-required="true" /></li>
						<li><input class="form-field" placeholder="Phone : (555) 555-1212" type="text" id="phone" class="form-field" name="phone" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" title="123-456-7890" required aria-required="true" /></li>
					</ul>
				</div>  <!-- close #customer  -->

				<div class="next">
					<ul>
						<li>
							<a href="#page-specs">NEXT</a>
						</li>
					</ul>
				</div>
			</div>  <!-- close .form-box  -->
			</div> <!-- close .page-wrapper -->

			<div id="page-specs" class="spacer"></div>

			<div class="page-wrapper">
				<hgroup id="hg-specs">
					<h3>Select your configurations</h3>
				</hgroup>

				<div id="spec-box" class="form-box">
					<div id="specs" class="form-column">
						<ul class="form-input">
							<li><label class="hidden" for="proc">Processor:</label>
								<select class="form-field" name="select-proc" id="proc" autofocus>
									<option value="" disabled selected>Processor Speed</option>
									<option value="3.2GHz">3.2GHz</option>
									<option value="4.0GHz">4.0GHz</option>
									<option value="5.2GHz">5.2GHz</option>
								</select>
							</li>

							<li><label class="hidden" for="memory">Memory:</label>
								<select name="select-mem" id="mem" class="form-field">
									<option value="" disabled selected>Memory Size</option>
									<option value="1GB">1GB</option>
									<option value="2GB">2GB</option>
									<option value="4GB">4GB</option>
									<option value="8GB">8GB</option>
								</select>
							</li>

							<li><label class="hidden" for="monitor">Monitor Size:</label>
								<select name="select-monitor" id="monitor" class="form-field">
									<option value="" disabled selected>Monitor Size</option>
									<option value="15&quot;">15&quot;</option>
									<option value="17&quot;">17&quot;</option>
									<option value="19&quot;">19&quot;</option>
									<option value="21&quot;">21&quot;</option>
								</select>
							</li>

							<li><label class="hidden" for="hd">Hard Drive Size:</label>
								<select name="select-hd" id="hd" class="form-field">
									<option value="" disabled selected>Hard Drive Size</option>
									<option value="240GB">240GB</option>
									<option value="500GB">500GB</option>
									<option value="750GB">750GB</option>
									<option value="1TB">1TB</option>
								</select>
							</li>
						</ul>
					</div>  <!--  close #specs  -->

					<div id="options" class="form-column">
						<ul class="form-input">
							<li class="form-field"><label class="checkbox-label" for="dvd">DVD Burner</label><input type="checkbox" id="dvd" class="checkbox"></li>

							<li class="form-field"><label class="checkbox-label" for="tuner">Tuner Card</label><input type="checkbox" id="tuner" class="checkbox"></li>

							<li class="form-field"><label class="checkbox-label" for="mcard">Media Card Reader</label><input type="checkbox" id="mcard" class="checkbox"></li>

							<li class="form-field"><label class="checkbox-label" for="warranty">24-Month Extended Warranty</label><input type="checkbox" id="warranty" class="checkbox"></li>
						</ul>
					</div>

					<div class="next">
						<ul>
							<li>
								<a href="#page-comments">NEXT</a>
							</li>
						</ul>
					</div>

				</div>
			</div>  <!-- close .page-wrapper  -->

			<div id="page-comments" class="spacer"></div>

			<div iclass="page-wrapper">
					<hgroup>
						<h3>Enter any additional requests or comments</h3>
					</hgroup>

					<div class="form-box">
						<div id="comments">
							<ul class="form-input">
								<textarea name="comments" id="text-comments" ></textarea>
							</ul>
						</div>

						<div class="next">
							<ul>
								<li>
									<a href="#page-submit">NEXT</a>
								</li>
							</ul>
						</div>

					</div>  <!--  close .form-box  -->


				</div>  <!-- close #form-wrapper  -->
			</div>  <!-- close .page-wrapper  -->



			<div class="page-wrapper">
				<div class="button-wrapper">
					<ul class="buttons">
						<li class="button-item">
							<input type="reset" value="CANCEL ORDER" />
						</li>

						<li class="button-item" class="btn-submit">
							<input type="submit" value="SEND ORDER"  />
						</li>
					</ul>
				</div>
			</div>  <!-- close .page-wrapper  -->
						<div id="page-submit" class="spacer"></div>		
	</form>
	
</div>
	

</html>
