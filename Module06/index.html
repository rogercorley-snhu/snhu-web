<body>

	<header>

	</header>


	<div id="wrapper">
		<section>
			<h4>Favorite Musicians</h4>
			<ul>
				<li class="paul-mccartney">Paul McCartney</li>
				<li class="john-lennon">John Lennon</li>
				<li class="stevie-wonder">Stevie Wonder</li>
				<li class="jeff-lynne">Jeff Lynne</li>
			</ul>
		</section>

		<section>
			<form action="" class="p-form">
				<label for="musician">Enter Name</label>
				<input type="musician" id="musician">

				<button>Add To List</button>
			</form>
		</section>

	</div>





<!--  javascript : Site Scripts
====================================================== -->




<!--  jQuery : Site Scripts
====================================================== -->

<script type='text/javascript'>
	$(document).ready (
		function() {
			$('li').filter(
				function() {
					return $(this).hasClass('John') || $(this).hasClass('Paul');
				}).addClass('tmpSelected');
		});
</script>
