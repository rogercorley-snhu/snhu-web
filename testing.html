<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>the Park City Gazette</title>

	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>

	<style>
		#box1 {
			width: 200px;
			height: 100px;
			border: solid 1px black;
		}


	</style>
</head>

<body>
<div>
	<a href="#">Show Site Navigation</a>
</div>
</body>
	
<script type="text/javascript">
	$(document).ready(function() {

		$( 'a.hide').click(function() {
			$( 'div#box1').hide();
			$('a.show').show()
		})

		$( 'a.show' ).click(function() {
			$( 'div#box1' ).show();
			$('a.show').hide();
		})
	});

</script>

</html>
